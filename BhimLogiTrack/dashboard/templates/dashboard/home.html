<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>DASHBOARD</h1>
    <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xls,.xlsx" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
